<nav class="navbar navbar-expand-sm px-4 py-0 sticky-top" style="background: #f3e0e0 !important">
    <div class="header d-flex justify-content-between">
        <button onclick="window.history.back()" class="arrow"><i class="fas fa-arrow-left"></i></button>
        <div>
            <h1 class="fw-bold">
                <h4><span class="letter-style">D</span>iscount - <span>{{data?.title}}</span></h4>
            </h1>
        </div>
    </div>
</nav>
<div class="my-0 res-container">
    <div class="row align-items-start mt-5 justify-content-center">
        <div class="col-xl-8 col-md-9 col-sm-12">
            <div *ngIf="refresh" class="text-center mt-5">
                <div class="spinner-border spinner-border-lg"></div>
            </div>

            <div *ngIf="!refresh" class="tab-content w-100 mb-5" id="v-pills-tabContent d-sm-block d-lg-flex">
                <div class="row">
                    <div>
                        <div class="d-flex">
                            <h2 class="ps-3">Course Discount</h2>
                        </div>

                        <div class="col-xl-11 col-md-12 card border m-md-3 m-lg-3 p-3 m-sm-0">
                            <div class="mb-3" [formGroup]="discountForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold">Course Name
                                    </label>
                                    <div class="d-flex">
                                        {{data?.title}}
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="form-label fw-bold me-2">Course Price
                                    </label>
                                    <div class="d-flex">
                                        {{data?.price}}
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="form-label fw-bold me-2">Course Discount (%)
                                    </label>
                                    <div class="d-flex">
                                        <input class="form-control w-50" type="number"
                                            formControlName="discountPercentage" placeholder="Enter Discount Percentage"
                                            (input)="calculateDiscount()">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="form-label fw-bold me-2">Discount Price
                                    </label>
                                    <div class="d-flex">
                                        <input class="form-control w-50" type="text" formControlName="discountPrice"
                                            readonly />
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="form-label fw-bold me-2">Status
                                    </label>
                                    <div class="d-flex">
                                        <select class="form-select w-50" formControlName="activeFlag">
                                            <option value="true">Active</option>
                                            <option value="false">InActive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button class="btn btn-md btn-primary float-end" (click)="saveDiscount()" [disabled]="discountForm.invalid"
                                        *ngIf="!discountForm?.value?.courseDiscountSno">
                                        Save
                                    </button>
                                    <button class="btn btn-md btn-primary float-end" (click)="updateDiscount()"
                                        *ngIf="discountForm?.value?.courseDiscountSno">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
