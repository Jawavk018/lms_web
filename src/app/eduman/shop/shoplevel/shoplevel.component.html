<div class="course-sidebar-info" [class.content-hidden]="shopLevelActive">
   <h3 class="drop-btn" (click)="shopLevel()">Level</h3>
   <ul *ngFor="let level of levelList; let i = index;">
      <li>
         <div class="course-sidebar-list">
            <input class="edu-check-box" (change)="onChange($event.target, level)" type="checkbox" id="level_{{i}}">
            <label class="edu-check-label" for="level_{{i}}">{{level?.level}} ({{level?.count}})</label>
         </div>
      </li>
   </ul>
</div>
