<app-breadcrumb breadcrumbTitle="Set Password" breadcrumbSubTitle="Set Password"></app-breadcrumb>
 
<!-- sigin-area sart-->
<div class="pt-[120px] pb-[120px] signin-page-area">
    <div class="signin-page-area-wrapper">
        <div class="container">
            <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
                <div class="lg:col-span-1"></div>
                <div class="col-span-12 lg:col-span-10">
                    <form action="#">
                        <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
                            <div class="col-span-12 md:col-span-5">
                                <div class="signup-box text-center">
                                    <div class="signup-text">
                                        <h3>Set Password</h3>
                                    </div>
                                    <div class="signup-thumb">
                                        <img src="assets/img/sing-up/sign-up.png" alt="image not found">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-span-12 md:col-span-7">
                                <div class="signup-form-wrapper">
                                    <p class='mb-[25px] rounded-none'>Lost your password? Please enter your email
                                        address. You will receive a link to create a new password via email.</p>
                                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                                    <div class="signup-wrapper">
                                        <input type="email" placeholder="Enter your email" formControlName="email">
                                    </div>
                                    <div class="sing-buttom mb-5">
                                        <button type="submit" class="sing-btn" >Send</button>
                                    </div>
                                    </form>
                                    <div class="registered wrapper">
                                        <div class="not-register">
                                            <span>Back to?</span><span><a [routerLink]="['/signin']">SignIn</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
 
                            <div class="col-span-12 md:col-span-7">
                                <div class="signup-form-wrapper">
                                    <p class='mb-[25px] rounded-none'>Set your password</p>
                                    <form [formGroup]="setPasswordForm" >
                                        <div class="signup-wrapper">
                                            <label for="password" class="form-label">Password <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <!-- <input type="password" id="password"
                                                placeholder="Enter your New Password" formControlName="password"> -->
                                        </div>
                                        <app-app-password-toggle formControlName="password"></app-app-password-toggle>
 
                                        <div class="m-auto">
                                            <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('password')?.touched && setPasswordForm.get('password')?.hasError('required')">
                                            Password is required.</small>
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('password')?.touched && setPasswordForm.get('password')?.hasError('minlength')">
                                            Password must be at least 6 characters
                                        </small>
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('password')?.touched && setPasswordForm.get('password')?.hasError('maxlength')">
                                            Password must be maximum 20 characters
                                        </small>
                                        </div>
                                        
                                        <div class="signup-wrapper">
                                            <label for="confirmPassword" class="form-label">Confirm Password <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <!-- <input type="password" id="confirmPassword"
                                                placeholder="Enter your Confirm Password"
                                                formControlName="confirmPassword"> -->
                                        </div>
                                        <app-app-password-toggle formControlName="confirmPassword"></app-app-password-toggle>
 
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('confirmPassword')?.touched && setPasswordForm.get('confirmPassword')?.hasError('required')">
                                            Confirm Password is required.
                                        </small>
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('confirmPassword')?.touched && setPasswordForm.get('confirmPassword')?.hasError('minlength')">
                                            Password must be at least 6 characters
                                        </small>
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('confirmPassword')?.touched && setPasswordForm.get('confirmPassword')?.hasError('maxlength')">
                                            Password must be maximum 20 characters
                                        </small>
                                        <small class="text-danger pl-2"
                                            *ngIf="setPasswordForm.get('confirmPassword')?.touched && setPasswordForm.get('confirmPassword')?.hasError('confirmedValidator')">
                                            New Password and Confirm Password must be match.
                                        </small>
                                        <div class="sing-buttom mb-5" (click)="setPasswordForm.valid && onSubmit()" >
                                            <button type="submit" [disabled]="setPasswordForm.invalid" class="sing-btn">Set Password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
 
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-1"></div>
            </div>
        </div>
    </div>
</div>
<!-- sigin-area end-->
 
<app-footerone></app-footerone>
