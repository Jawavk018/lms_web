<app-breadcrumb breadcrumbTitle="Forgot Password" breadcrumbSubTitle="Forgot Password"></app-breadcrumb>

<!-- sigin-area sart-->
<div class="pt-[120px] pb-[120px] signin-page-area">
    <div class="signin-page-area-wrapper">
        <div class="container">
            <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
                <div class="lg:col-span-1"></div>
                <div class="col-span-12 lg:col-span-10">
                    <form action="#">
                        <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
                            <div class="col-span-12 md:col-span-5">
                                <div class="signup-box text-center">
                                    <div class="signup-text">
                                        <h3>Forgot Password</h3>
                                    </div>
                                    <div class="signup-thumb">
                                        <img src="assets/img/sing-up/sign-up.png" alt="image not found">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-span-12 md:col-span-7">
                                <div class="signup-form-wrapper">
                                    <p class='mb-[25px] rounded-none'>Lost your password? Please enter your email
                                        address. You will receive a link to create a new password via email.</p>
                                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                                    <div class="signup-wrapper">
                                        <input type="email" placeholder="Enter your email" formControlName="email">
                                    </div>
                                    <div class="sing-buttom mb-5">
                                        <button type="submit" class="sing-btn" >Send</button>
                                    </div>
                                    </form>
                                    <div class="registered wrapper">
                                        <div class="not-register">
                                            <span>Back to?</span><span><a [routerLink]="['/signin']">SignIn</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-span-12 md:col-span-7">


                            <div class="col-span-12 md:col-span-7" *ngIf="!otp_visible">
                                <div class="signup-form-wrapper">
                                    <p class='mb-[25px] rounded-none'>Lost your password? Please enter your Registered UserId.
                                     You will receive a OTP to create a new password through Email or Mobile.</p>
                                    <form [formGroup]="forgotPasswordForm">
                                        <div class="signup-wrapper">
                                            <input type="text" placeholder="Enter your UserId" formControlName="userId">
                                        </div>
                                        <div class="sing-buttom mb-5" (click)="forgotPasswordForm.valid && onSubmit()" >
                                            <button type="submit" [disabled]="forgotPasswordForm.invalid" class="sing-btn">Send</button>
                                        </div>
                                    </form>
                                    <div class="registered wrapper">
                                        <div class="not-register">
                                            <span>Back to?</span><span><a [routerLink]="['/signin']">Sign In</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="otp_visible" class="signup-form-wrapper" [formGroup]="forgotPasswordForm"
                                    style="padding-top: 25px;">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-12 text-center">
                                            <div class="row">
                                                <div class="col-sm-12 mt-5 bgWhite">
                                                    <div class="title">
                                                        Verify OTP
                                                    </div>
                                                    <p>
                                                        Enter the OTP sent to your Mobile Number or The UserId Id that you are trying to Register.
                                                    </p>
                                                    <div class="my-5">
                                                        <ng-otp-input [formCtrl]="otp"
                                                            [config]="{length:4}"></ng-otp-input>
                                                    </div>
                                                    <hr class="mt-4">
                                                    <button (click)="verifyOtp()" [disabled]="otp?.value?.length != 4"
                                                        class='btn w-100 btn-primary btn-block mt-4 mb-4 customBtn'>Verify</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-1"></div>
            </div>
        </div>
    </div>
</div>
<!-- sigin-area end-->
