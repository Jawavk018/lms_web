<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            /* background: linear-gradient(45deg, #eb124f, #1fa2ff); */

            /* background-image: '/home/swomb/Documents/bordertempt.jpg'; */

        }

        .certificate-container {
            width: 70%;
            background: white;
            padding: 40px;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
            position: relative;
            /* border-image: '/home/swomb/Documents/bordertempt.jpg'; */
        }

        .certificate-container:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            color: #052153;
            /* background: linear-gradient(45deg, #f3ec78, #af4261, #1fa2ff); */
            /* outline: 10px solid #f39c12;  */
            border-radius: 15px;
            /* Optional: Add rounded corners */
            box-shadow: 0 0 10px rgba(184, 46, 46, 0.1);
            z-index: -1;
            padding: 20px;

        }

        .inner-border {
            border: 10px solid #f39c12;
            /* Inner border color and width */
            border-radius: 2px;
            margin-top: -12px;
            /* Optional: Add rounded corners to inner border */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -27px;
            position: relative;
            padding: 33px;
        }

        .header img {
            max-width: 120px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .logo-upload {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .logo-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }


        .logo-upload img {
            max-width: 80px;
            display: block;
            margin-top: 40px;
            margin-left: 30px;


        }

        .certificate-container h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            /* color: #333; */
            margin: 0;
            background: none;
            color: rgb(5, 5, 5);
            /* font-size: 48px; */
            /* background-image: linear-gradient(45deg, #d4cc29, #e21b53, #0f68a7); */
            color: #530530;

            -webkit-background-clip: text;
            background-clip: text;
            animation: neon 1.5s ease-in-out infinite alternate;
            text-align: center;
        }

        .certificate-container .content {

            text-align: center;
            margin: 30px 0;
            color: rgb(0, 0, 0);
        }

        .certificate-container .content p {
            font-size: 22px;
            color: #052153;

        }

        .certificate-container .content input {
            border: none;
            border-bottom: 2px solid #ddd9d9;
            text-align: center;
            font-size: 24px;
            width: 70%;
            padding: 8px;
            margin: 15px 0;
            background: none;
            color: rgb(5, 5, 5);
            font-family: 'Arial Black', sans-serif;
            /* font-size: 48px; */
            /* background-image: linear-gradient(45deg, #d4cc29, #e21b53, #0f68a7); */
            color: #052153;

            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 1px 1px 1px rgba(211, 20, 20, 0.5);
            color: transparent;
        }

        .signatures {
            display: flex;
            justify-content:center;
            gap: 20px;
            margin-top: 20px;
            color: black;
            padding: 20px;
        }

        .signature-box {
            /* text-align: center; */
            position: relative;
            color: blue;
            /* text-decoration: underline; */
        }

        .signature-tutor{
            font-family: 'Great Vibes', cursive;
        }

        .signature-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .upload-text {
            color: #f70e50;
            position: absolute;
            font-size: larger;
            top: -11px;


        }

        .signature-box img {
            max-width: 150px;
            max-height: 100px;
            /* margin-top: 10px; */
            display: none;
            position: relative;
            z-index: 0;
        }

        .header1 {
            color: #f30b4d;
        }
        .header2{
            color: #530530;
        }
        .header3{
            font-family: 'Great Vibes', cursive;
            color: #f70e50;

        }

    </style>
</head>

<body>

    <div class="certificate-container">
        <div class="inner-border ">
            <div class="header">
                <div class="logo-upload">
                    <!-- <img src="/assets/img/logo3.jpg" alt="Default Logo"> -->

                    <!-- <input type="file" accept="image/*" onchange="previewLogo(event)"> -->
                </div>
                <h1 class="header1">Certificate of Achievement</h1>

            </div>

            <div class="content">
                <p id="certificate-content">This is to certify that</p>
                <h1 class="header3">{Recipient_Name}</h1>
                <p id="certificate-para" class="header2"><b>has successfully completed the course in</b></p>

                <!-- <b><input type="text" value="{COURSE_NAME}"></b> -->
                <!-- <b>{COURSE_NAME}</b> -->
                <h3 class="header2">{Course_Name}</h3>
                <p>on</p>
                <!-- <input type="date"> -->
                <h3 class="header2">{Current_Date}</h3>
            </div>
            <div class="signatures">
                <div class="signature-box">
                    <span id="certificate-instructor" class="upload-text"><b>Instructor</b></span><br>
                    <b >{TUTOR_NAME} {Last_Name}</b>
                    <!-- <input type="file" accept="image/*">
                    <img id="instructor-image" src="#" alt="Preview"> -->
                </div>
                <!-- <div class="signature-box">
                    <span id="certificate-organisation" class="upload-text"><b>Organization</b></span><br>
                    <label>Click here to upload the Organization Signature</label>
                    <input type="file" accept="image/*">
                    <img id="organization-image" src="#" alt="Preview">
                </div> -->
            </div>
        </div>
    </div>
